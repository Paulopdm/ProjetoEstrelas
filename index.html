<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rick and Morty Randomizer</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        
        <Section class='titulo'>
            <h1>Rick and Morty Randomyzer</h1>
            <p class="inicio">Aqui você descobrirá o nome e a Raça dos personagens da animação Rick and Morty</p>
            <p>(Clique no botão ATUALIZAR para conhecer novos personagens)</p>

        </Section>
        
        <div class="conteudo">
            <Section class='personagem'>
                <img id='imagem1'/>
                <p id='nome-personagem1'></p>
                <p id='especie1'></p>
            </Section>

            <Section class='personagem'>
                <img id='imagem2'/>
                <p id='nome-personagem2'></p>
                <p id='especie2'></p>
            </Section>

            <Section class='personagem'>
                <img id='imagem3'/>
                <p id='nome-personagem3'></p>
                <p id='especie3'></p>
            </Section>

            <Section class='personagem'>
                <img id='imagem4'/>
                <p id='nome-personagem4'></p>
                <p id='especie4'></p>
            </Section>
        </div>
        
        <div class="conteudo">
            <section>
                <button>ATUALIZAR</button>
            </section>
        </div>
    </main>
</body>
